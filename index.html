<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>Task 1</title>
  </head>
  <body>
    <div class="w-75 py-4 m-auto">
      <label for="pn" class="mt-3 mb-1">Product Name</label>
      <input type="text" class="form-control" id="pn" />
      <label for="pp" class="mt-3 mb-1">Product Price</label>
      <input type="text" class="form-control" id="pp" />
      <label for="pc" class="mt-3 mb-1">Product Category</label>
      <input type="text" class="form-control" id="pc" />
      <label for="pd" class="mt-3 mb-1">Product Description</label>
      <textarea class="form-control" id="pd"></textarea>
      <div class="btn w-100">
        <button id="convertedBtn" onclick="getInputValues()" class="btn btn-info btn-lg mt-4">
          ADD
        </button>
      </div>
    </div>
    <div class="w-75 mx-auto py-4">
      <label for="src">Search:</label>
      <input
        onkeyup="search(this.value);"
        type="text"
        placeholder="Search"
        id="src"
        class="form-control mb-5 mt-2"
      />
      <table class="table">
        <thead>
          <tr>
            <th>Index</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Category</th>
            <th>Product Description</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tableData"></tbody>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
